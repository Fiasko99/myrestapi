<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST API</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
    
  <div id="app" v-cloak>
    <header>

    </header>

    <main>
      <div class="container pt3">
        <h1>REST API</h1>

        <form class="form-inline mb-3" @submit.prevent="createContact">
          <div class="form-group mr-5">
            <label for="name" class="mr-3">Name</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
          </div>
          <div class="form-group mr-5">
            <label for="value" class="mr-3">Value</label>
            <input type="text" class="form-control" id="value" v-model="form.value">
          </div>
          <button class="btn btn-primary" type="submit" :disabled="!canCreate">Create</button>
        </form>
        
        <div v-if="loading">
          <loader />
        </div>

        <div v-else-if="!loading">
          <div class="card mb-3" v-for="contact in contacts">
            <div class="card-body">
              <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
              <p class="card-text">{{contact.value}}</p>
              <button class="btn btn-primary" @click="markContact(contact.id)">Mark</button>
              <button class="btn btn-danger" @click="deleteContact(contact.id)" :disabled="contact.marked">Delete</button>
            </div>
          </div>
        </div>
        <p v-else>No contacts</p>
      </div>
    </main>

    <footer>

    </footer>
  
  </div>

    <!-- vue js cdn -->
  <script type="module" src="vue.js"></script>
  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
